<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chalkless | Live Lecture Visualizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- React Flow Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.11.4/dist/style.css">
  <style>
    :root {
      --bg-paper: #FDFBF7;
      --text-main: #1c1917;
      --accent: #4f46e5;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-paper);
      margin: 0;
      padding: 0;
      color: var(--text-main);
      overflow: hidden;
      transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .font-serif {
      font-family: 'Merriweather', serif;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    /* Professional Scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 20px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.2);
    }
    
    .dark .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
    }
    .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .bg-paper-texture {
      background-image: radial-gradient(#e2e8f0 0.7px, transparent 0.7px);
      background-size: 32px 32px;
    }
    
    .dark .bg-paper-texture {
      background-image: radial-gradient(#1a1a1a 1px, transparent 1px);
    }

    @keyframes fade-up {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-up {
      animation: fade-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* Global Transition */
    * {
      transition-property: background-color, border-color, color, fill, stroke, opacity, transform;
      transition-duration: 200ms;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* React Flow Overrides */
    .react-flow__handle {
      width: 8px;
      height: 8px;
      background: #4f46e5;
    }
    
    .react-flow__attribution {
      display: none;
    }

    .glass-effect {
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "jspdf": "https://esm.sh/jspdf@^4.0.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "dagre": "https://esm.sh/dagre@^0.8.5",
    "reactflow": "https://esm.sh/reactflow@^11.11.4"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
